<!-- Ana sayfa içeriği -->
<div class="container mx-auto p-4">
  <div *ngIf="loading" class="text-center text-gray-500">Yükleniyor...</div>
  <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>

  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Taşınmaz Listesi</h1>
    <div class="space-x-2">
      <button (click)="addTasinmaz()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Yeni Taşınmaz Ekle
      </button>
      <button (click)="deleteSelectedTasinmazlar()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
              [disabled]="selectedTasinmazIds.length === 0">
        Seçilenleri Sil
      </button>
      <button (click)="logout()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
        Çıkış Yap
      </button>
    </div>
  </div>

  <table *ngIf="!loading && !error" class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-3 px-4 text-left">
          <input type="checkbox" (change)="toggleSelectAll($event)">
        </th>
        <th class="py-3 px-4 text-left">ID</th>
        <th class="py-3 px-4 text-left">Ada</th>
        <th class="py-3 px-4 text-left">Parsel</th>
        <th class="py-3 px-4 text-left">Adres</th>
        <th class="py-3 px-4 text-left">Koordinat</th>
        <th class="py-3 px-4 text-left">Mahalle ID</th>
        <th class="py-3 px-4 text-left">Düzenle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tasinmaz of tasinmazlar" class="border-b last:border-b-0 hover:bg-gray-100">
        <td class="py-3 px-4">
          <input type="checkbox" [checked]="selectedTasinmazIds.includes(tasinmaz.id!)" (change)="onCheckboxChange(tasinmaz.id!, $event)">
        </td>
        <td class="py-3 px-4">{{ tasinmaz.id }}</td>
        <td class="py-3 px-4">{{ tasinmaz.ada }}</td>
        <td class="py-3 px-4">{{ tasinmaz.parsel }}</td>
        <td class="py-3 px-4">{{ tasinmaz.adres }}</td>
        <td class="py-3 px-4">{{ tasinmaz.koordinat }}</td>
        <td class="py-3 px-4">{{ tasinmaz.mahalleId }}</td>
        <td class="py-3 px-4">
          <button (click)="editTasinmaz(tasinmaz.id!)" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">
            Düzenle
          </button>
        </td>
      </tr>
      <tr *ngIf="tasinmazlar.length === 0 && !loading && !error">
        <td colspan="7" class="text-center py-4 text-gray-500">Henüz taşınmaz bulunmuyor.</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Pop-up -->
<div *ngIf="showModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm mx-4">
    <p class="mb-4 text-lg text-center">{{ modalMessage }}</p>
    <div class="flex justify-center space-x-4">
      <button (click)="confirmAction()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
        Sil
      </button>
      <button (click)="closeModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">
        İptal
      </button>
    </div>
  </div>
</div>
