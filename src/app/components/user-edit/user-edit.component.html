<!-- src/app/components/user-edit/user-edit.component.html -->
<div class="user-edit-bg">
  <div class="user-edit-box">
    <h2 class="user-edit-title">{{ isNewUser ? 'Yeni Kullanıcı Ekle' : 'Kullanıcıyı Düzenle' }}</h2>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <!-- Kullanıcı Adı -->
      <div>
        <label for="username">Kullanıcı Adı</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Kullanıcı adını giriniz"
          [disabled]="loading"
        >
        <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error-msg">
          Kullanıcı adı zorunludur.
        </div>
      </div>

      <!-- E-posta -->
      <div>
        <label for="email">E-posta</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="E-posta adresini giriniz"
          [disabled]="loading"
        >
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-msg">
          Geçerli bir e-posta adresi giriniz.
        </div>
      </div>

      <!-- Rol -->
      <div>
        <label for="role">Rol</label>
        <select
          id="role"
          formControlName="role"
          [disabled]="loading"
        >
          <option value="" disabled>Rol seçiniz</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="error-msg">
          Rol seçimi zorunludur.
        </div>
      </div>

      <!-- Şifre (İsteğe bağlı - sadece değiştirmek istiyorsa) -->
      <div *ngIf="!isNewUser">
        <label for="password">Yeni Şifre (opsiyonel)</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Yeni şifre (boş bırakılabilir)"
          [disabled]="loading"
        >
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-msg">
          Şifre en az 6 karakter olmalıdır.
        </div>
      </div>

      <!-- Hata Mesajı -->
      <div *ngIf="error" class="error-msg">
        {{ error }}
      </div>

      <button type="submit" [disabled]="userForm.invalid || loading" class="user-edit-btn">
        <span *ngIf="loading" class="spinner-border"></span>
        <span *ngIf="!loading">{{ isNewUser ? 'Kullanıcı Ekle' : 'Değişiklikleri Kaydet' }}</span>
        <span *ngIf="loading">{{ isNewUser ? 'Ekleniyor...' : 'Güncelleniyor...' }}</span>
      </button>

      <div class="back-link">
        <a (click)="goBack()" style="cursor: pointer;">← Kullanıcı Listesine Dön</a>
      </div>
    </form>
  </div>
</div>
